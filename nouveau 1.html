<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Paiement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="payment-form">
        <h2>Montant à Payer: $50</h2>
        <label for="card-number">Numéro de Carte:</label>
        <input type="text" id="card-number" placeholder="Numéro de Carte" required>

        <label for="expiry-date">Date d'Expiration:</label>
        <input type="text" id="expiry-date" placeholder="MM/AA" required>

        <label for="cvc">Code de Sécurité (CVC):</label>
        <input type="text" id="cvc" placeholder="CVC" required>

        <button onclick="processPayment()">Payer $50</button>
    </div>

    <script>
        function processPayment() {
            // Logique de paiement (simulée pour cet exemple)
            alert('Paiement réussi!');
        }
    </script>

</body>
</html>
